<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fruit Ninja</title>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />

    <!-- STYLE -->
    <style>
      body {
        text-align: center;
        background: url("images/background.jpg") no-repeat center center;
        background-size: cover;
      }
      body canvas {
        height: calc(100vh - 100px) !important;
        width: 100% !important;
        object-fit: contain !important;
        overflow: hidden;
      }
      .promo {
        position: absolute;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%);
      }
      .promo button {
        width: 150px;
        background: #fff;
        border-radius: 5px;
        height: 40px;
        border: none;
        font-weight: 600;
        cursor: pointer;
      }

      .promo-dialog {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        min-width: 400px;
        font-family: sans-serif;
      }

      .promo-code {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .promo-code p {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .promo-code h3 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        text-align: center;
      }

      #copy-button,
      .reset {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .reset {
        background-color: red;
      }

      .rem_time {
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
      }

      .popup {
        font-family: sans-serif;
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .popup form {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        align-items: start;
      }

      .popup form input {
        width: 90%;
        height: 30px;
        border-radius: 5px;
        border: 1px solid #000;
        padding: 0rem 1rem;
        margin-bottom: 1rem;
      }

      .popup form button {
        width: 50%;
        height: 35px;
        border-radius: 5px;
        background: blue;
        color: #fff;
        border: none;
        margin-left: auto; margin-right: auto;cursor: pointer;
      }

      .popup-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        max-width: 600px;
        width: 100%;
        border-radius: 5px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      @media screen and (max-width: 575px) {
        body canvas {
          height: 100vh !important;
        }
      }
    </style>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div style="display: none" class="promo">
      <button id="promo-button">View Promo Code</button>
    </div>

    <h5 style="display: none" class="rem_time">
      Remaining Time: <span class="timer"></span>s
    </h5>
    <div class="promo-dialog" id="promo-dialog">
      <div class="promo-code">
        <p>Your promo code is:</p>
        <h3 id="promo-code-text">ABC123</h3>
      </div>
      <button id="copy-button">Copy Code</button>
      <button class="reset" onclick="window.location.reload()">Reset</button>
    </div>

    <div class="popup" id="myPopup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Enter your details</h2>
        <form>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter name"
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter email"
          />
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="Enter phone"
          />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="promo-dialog" id="promo-dialog-eligible">
      <div class="promo-code">
        <p>You are not eligible for promo code</p>
      </div>
      <button class="reset" onclick="window.location.reload()">Play again</button>
    </div>


    <!-- P5JS LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="p5/p5.js"></script>
    <script type="text/javascript" src="p5/addons/p5.dom.js"></script>
    <script type="text/javascript" src="p5/addons/p5.sound.js"></script>

    <!-- JS FILES -->
    <script src="./js/main.js"></script>
    <script src="./js/swords.js"></script>
    <script src="./js/fruit.js"></script>
  </body>
</html>
